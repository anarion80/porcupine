meta:
  version: "v2.0.1"
  author: "Anarion"
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  #$default_autobind: 11
  $default_width: cx
  $default_height: cy
points:
  key:
    padding: ky
  zones:
    matrix:
      anchor:
        shift: [150, -150]
      columns:
        outer:
          key:
            column_net: P16
          rows:
        pinky:
          key:
            column_net: P20
          rows:
            top:
              bind: [0.5, 5, 0.1, 0.1]
            home:
              bind: [0, 5, 0.1, 0.1]
        ring:
          key:
            stagger: ky/4
            column_net: P19
          rows:
            top:
              bind: [0.1, 0.5 kx, 0.1, 0.1]
            home:
              bind: [0.1, 0.5 kx, 0.1, 0.1]
        middle:
          key:
            stagger: ky/4
            column_net: P18
          rows:
            top:
              bind: [0.1, 0.1, 0.5 kx, 0.1]
        index:
          key:
            stagger: -ky/4
            column_net: P15
          rows:
            top:
              bind: [0.1, 0.1, 0.5 kx, 0.5 kx]
        inner:
          key:
            stagger: -ky/6
            column_net: P14
      rows:
        bottom:
          row_net: P6
          tags:
            high1: false
          bind: 0.5
        home:
          row_net: P5
          tags:
            high1: false
          bind: 0.5
        top:
          row_net: P4
          tags:
            high1: false
          bind: 0.5
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.3 kx, -1.3 ky]
      columns:
        inner:
          key:
            spread: 0
            splay: -3
            origin: [1 kx, -2.5 ky]
            column_net: P19
          rows:
            thumb:
              tags:
                high1: true
        near:
          key:
            column_net: P18
            spread: kx
            splay: -6
            origin: [-0.5 kx, -0.8 ky]
          rows:
            thumb:
              tags:
                high1: true
        home:
          key:
            spread: kx
            splay: -9
            rotate: 90
            origin: [-0.5 kx, -0.7 ky]
            column_net: P15
          rows:
            thumb:
              bind: [3, -2, 4, 0.1]
              tags:
                high15: true
            #rotate: 90
        far:
          key:
            spread: kx
            splay: -6
            rotate: 90
            origin: [-0.5 kx, -0.9 ky]
            column_net: P14
          rows:
            thumb:
              bind: [4, -2, 0.1, 0.1]
              tags:
                high15: true
      rows:
        thumb:
          row_net: P7
          bind: [0.1, 0.1, 0.1, 0.1]
  rotate: 0
outlines:
  # board dimensions according to JLCPCB: 166 mm * 113.7 mm
  raw:
    - what: rectangle
      where: "high1"
      size: [kx + px, ky + py]
      corner: px
      bound: true
    - what: rectangle
      where: "high15"
      size: [1.5kx + px, 1ky + py]
      corner: px
      bound: false
  raw_top_plate:
    - what: rectangle
      where: "high1"
      bound: true
      size: [kx + px, ky + py]
      corner: px
    - what: rectangle
      where: "high15"
      size: [kx + px, ky + py]
      corner: px
      bound: true
  thumbfan_glue:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [0.5 kx + 0.5px, 0.5 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.75 kx + 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [-0.75 kx - 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_inner_thumb
          shift: [-0.5 kx - 1 py, -0.5ky - 1 py]
        - ref: matrix_pinky_bottom
          shift: [1.5 kx + 0.5px,-0.5ky - 1.5]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx + 0.5px,-0.5ky - 1.5]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
  thumbfan_glue_top_plate:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [ 0.62kx , -0.7 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.75 kx + 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [-0.75 kx - 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_inner_thumb
          shift: [-0.5 kx - 1 py, -0.5ky - 1 py]
        - ref: matrix_pinky_bottom
          shift: [1.5 kx + 0.5px,-0.5ky - 1.5]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx + 0.5px,-0.5ky - 1.5]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
  controller_area:
    main:
      what: rectangle
      adjust:
        ref:
          - matrix_inner_top
        shift: [1.2kx, -1.8ky]
      size: [24, 75.5]
      corner: px
  controller_plate:
    main:
      what: rectangle
      adjust:
        ref:
          - matrix_inner_top
        shift: [22.5, -16]
      size: [20, 39]
      corner: px
  controller_plate_holes:
    left:
      what: circle
      adjust:
        ref: matrix_inner_bottom
        shift: [17, 2]
      radius: 1.5
    right:
      what: circle
      adjust:
        ref: matrix_inner_bottom
        shift: [27.5, 2]
      radius: 1.5
  # circle:
  #   main:
  #     what: circle
  #     adjust:
  #       ref:
  #         - matrix_index_bottom
  #       shift: [-24, -137]
  #     radius: 105
  switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  keycaps1u:
    - what: rectangle
      where: "high1"
      size: [1kx - 0.5, 1ky - 0.5]
      bound: false
      corner: 1
  keycaps15u:
    - what: rectangle
      where: "high15"
      size: [1.5kx - 0.5, 1ky - 0.5] # Choc keycaps are 17.5 x 16.5
      bound: false
      corner: 1
  keywell:
    main:
      what: outline
      name: raw
    thumbfan_glue:
      what: outline
      name: thumbfan_glue
      operation: add
  keywell_top_plate:
    main:
      what: outline
      name: raw_top_plate
    thumbfan_glue2:
      what: outline
      name: thumbfan_glue_top_plate
      operation: add
  base_outline:
    main:
      what: outline
      name: keywell
    # circle:
    #   what: outline
    #   name: circle
    #   operation: subtract
    controller:
      what: outline
      name: controller_area
      operation: add
  cutout:
    - what: outline
      name: base_outline
      fillet: 1
  screw_holes:
    top_left:
      what: circle
      adjust:
        - ref: matrix_ring_home
          shift: [-0.6 kx, -0.1 ky]
      radius: 1.05
    bottom_left:
      what: circle
      adjust:
        - ref: matrix_pinky_bottom
          shift: [0.6 kx, 0]
      radius: 1.05
    top_right:
      what: circle
      adjust:
        - ref: matrix_inner_top
          shift: [-0.53 kx, 0]
      radius: 1.05
    palm:
      what: circle
      adjust:
        - ref: matrix_index_bottom
          shift: [0.45kx, -0.75 ky]
      radius: 1.05
    thumb:
      what: circle
      adjust:
        - ref: thumbfan_far_thumb
          shift: [0, 0.6 kx]
      radius: 1.05
  mounting_holes:
    $extends: outlines.screw_holes
    top_left:
      radius: 2.05
    bottom_left:
      radius: 2.05
    top_right:
      radius: 2.05
    palm:
      radius: 2.05
    thumb:
      radius: 2.05
  controller_plate_mounting_holes:
    $extends: outlines.controller_plate_holes
    left:
      radius: 2.5
    right:
      radius: 2.5
  controller_plate_with_holes:
    main:
      what: outline
      name: controller_plate
    holes:
      what: outline
      name: controller_plate_holes
      operation: subtract
  bottom_outline:
    main:
      what: outline
      name: cutout
    screw_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  plate_before_circle:
    main:
      what: outline
      name: keywell_top_plate
      #fillet: 1
    # circle:
    #   what: outline
    #   name: circle
    #   operation: subtract
  plate:
    main:
      what: outline
      name: plate_before_circle
      fillet: 1
    switches:
      what: outline
      name: switches
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  full_with_keycaps:
    main:
      what: outline
      name: keywell
    # circle:
    #   what: outline
    #   name: circle
    #   operation: subtract
    controller:
      what: outline
      name: controller_area
      operation: add
    keycaps1u:
      what: outline
      name: keycaps1u
      operation: subtract
    keycaps15u:
      what: outline
      name: keycaps15u
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  preview:
    base_outline:
      what: outline
      name: base_outline
    keycaps1u:
      what: outline
      name: keycaps1u
      operation: subtract
    keycaps15u:
      what: outline
      name: keycaps15u
      operation: subtract
  pcb_case:
    main:
      what: outline
      name: cutout
  pcb:
    main:
      what: outline
      name: cutout
    mounting_holes:
      what: outline
      # TODO use plated through hole footprints as mounting holes
      name: mounting_holes
      operation: subtract
pcbs:
  porcupine_6x3_top_plate:
    outlines:
      edge:
        outline: plate
        layer: Edge.Cuts
    # Remove this if you'd rather pay more to not have the order number printed at all
    footprints:
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  porcupine_6x3_bottom_plate:
    outlines:
      edge:
        outline: bottom_outline
        layer: Edge.Cuts
    # Remove this if you'd rather pay more to not have the order number printed at all
    footprints:
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  porcupine_6x3:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
      keys1u:
        outline: keycaps1u
        layer: Eco1.User
      keys15u:
        outline: keycaps15u
        layer: Eco1.User
      switches_l:
        outline: switches
        layer: F.SilkS
      switches_r:
        outline: switches
        layer: B.SilkS
      top_plate:
        outline: plate
        layer: Eco2.User
      bottom_plate:
        outline: bottom_outline
        layer: Cmts.User
      controller:
        outline: controller_plate_with_holes
        layer: Cmts.User
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          hotswap: true
          reverse: true
          keycaps: true
          from: "{{colrow}}"
          to: "{{column_net}}"
      diode:
        what: diode
        where: true
        params:
          reverse: true
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      mcu:
        what: promicro_pretty
        params:
          orientation: up
        adjust:
          ref:
            - matrix_inner_top
          shift: [21, -13]
          rotate: 270
      # Remove this if you'd rather pay more to not have the order number printed at all
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
      bat:
        what: bat2p0
        adjust:
          ref: matrix_inner_bottom
          shift: [16.5, -8]
          rotate: 90
        params:
          front: true
          back: true
          neg: GND
          pos: Bplus
      pad_plus:
        what: pad
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [15, -5]
          rotate: 90
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          align: "right"
          text: "Bplus"
          net: Bplus
      pad_minus:
        what: pad
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [18, -5]
          rotate: 90
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          align: "right"
          text: "GND"
          net: GND
      trrs:
        what: trrs
        adjust:
          ref: matrix_inner_home
          shift: [33.5, -23]
          rotate: 270
        params:
          reverse: true
          symmetric: true
          A: VCC
          B: VCC
          C: GND
          D: P0
      jumper_l:
        what: jumper
        adjust:
          ref:
            - matrix_inner_top
          shift: [29, 5]
          rotate: 0
        params:
          side: B
          from: Bplus
          to: RAW
      jumper_r:
        what: jumper
        adjust:
          ref:
            - matrix_inner_top
          shift: [29, 5]
          rotate: 0
        params:
          side: F
          from: Bplus
          to: RAW
      pcm12:
        what: pcm12
        adjust:
          ref: matrix_inner_top
          shift: [19, 5]
          rotate: 180
        params:
          reverse: true
          from: RAW
          to: Bplus
      reset:
        what: b3u1000p
        adjust:
          ref: matrix_inner_bottom
          shift: [29, -14]
          rotate: 0
        params:
          reverse: true
          r1: RST
          r2: GND
      porcupine_l:
        what: porcupine_new
        adjust:
          ref:
            - matrix_middle_bottom
          shift: [0, -ky]
          rotate: 0
        params:
          side: F
      porcupine_r:
        what: porcupine_new
        adjust:
          ref:
            - matrix_middle_bottom
          shift: [0, -ky]
          rotate: 0
        params:
          side: B
      info_l:
        what: text
        adjust:
          ref:
            - thumbfan_inner_thumb
          shift: [-1.2kx, 0.3ky]
          rotate: -50
        params:
          layer: F.SilkS
          text: "porcupine v2.0\\nby AnarioN"
          justify: left
      info_r:
        what: text
        adjust:
          ref:
            - thumbfan_inner_thumb
          shift: [-0.8kx, -0.2ky]
          rotate: -50
        params:
          layer: B.SilkS
          text: "porcupine v2.0\\nby AnarioN"
          justify: left mirror
      tenting_puck:
        what: tentingpuck
        adjust:
          ref:
            - matrix_index_home
          shift: [-0.53 kx, -0.27kx]
        params:
          reverseSilks: false
          # eastHole: false
      side_l:
        what: sideindicator
        adjust:
          ref:
            - matrix_ring_bottom
          shift: [-0.1kx, -0.6ky]
        params:
          side: F
      side_r:
        what: sideindicator
        adjust:
          ref:
            - matrix_ring_bottom
          shift: [-0.1kx, -0.85ky]
        params:
          side: B
      mcu_solder_l:
        what: text
        adjust:
          ref:
            - matrix_inner_home
          shift: [1kx, -0.2kx]
          rotate: 90
        params:
          text: "Solder the jumpers,"
          style: italic
          justify: left
      mcu_solder_r:
        what: text
        adjust:
          ref:
            - matrix_inner_home
          shift: [1kx, 0.8kx]
          rotate: 90
        params:
          layer: B.SilkS
          text: "Solder the jumpers,"
          style: italic
          justify: left mirror
      mcu_info_l:
        what: text
