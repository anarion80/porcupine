meta:
  version: "v2.0.1"
  author: "Anarion"
units:
  kx: cx
  ky: cy
  px: 2
  py: 2
  #$default_autobind: 11
  $default_width: cx
  $default_height: cy
points:
  key:
    padding: ky
  zones:
    matrix:
      anchor:
        shift: [150, -150]
      columns:
        outer:
          key:
            column_net: col_outer
          rows:
            top:
              tags:
                high15: true
            home:
              tags:
                high15: true
            bottom:
              tags:
                high15: true
        pinky:
          key:
            spread: kx/2 + 1.5kx/2 + 1
            column_net: col_pinky
          rows:
            top:
              tags:
                  high1: true
              # bind: [0.5, 5, 0.1, 5]
            home:
              tags:
                  high1: true
              # bind: [0, 5, 0.1, 5]
            bottom:
              tags:
                  high1: true
              # bind: [0, 5, 0.5, 5]
        ring:
          key:
            stagger: ky/4
            column_net: col_ring
          rows:
            top:
              tags:
                  high1: true
              # bind: [0.1, 0.5 kx, 0.1, 0.1]
            home:
              tags:
                  high1: true
              # bind: [0.1, 0.5 kx, 0.1, 0.1]
            bottom:
              tags:
                  high1: true
        middle:
          key:
            stagger: ky/4
            column_net: col_middle
          rows:
            top:
              tags:
                  high1: true
              # bind: [0.1, 0.1, 0.5 kx, 0.1]
            home:
              tags:
                high1: true
            bottom:
              tags:
                high1: true
        index:
          key:
            stagger: -ky/4
            column_net: col_index
          rows:
            top:
              tags:
                  high1: true
              # bind: [0.1, 0.1, 0.5 kx, 0.5 kx]
            home:
              tags:
                  high1: true
            bottom:
              tags:
                  high1: true
        inner:
          key:
            stagger: -ky/6
            column_net: col_inner
          rows:
            top:
              tags:
                  high1: true
            home:
              tags:
                  high1: true
            bottom:
              tags:
                  high1: true
      rows:
        bottom:
          row_net: row_bottom
          tags:
            # high1: false
          bind: 0.5
        home:
          row_net: row_home
          tags:
            # high1: false
          bind: 0.5
        top:
          row_net: row_top
          tags:
            # high1: false
          bind: 0.5
    thumbfan:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.3 kx, -1.3 ky]
      columns:
        inner:
          key:
            spread: 0
            splay: -3
            origin: [1 kx, -2.5 ky]
            column_net: col_ring
          rows:
            thumb:
              tags:
                high1: true
        near:
          key:
            column_net: col_middle
            spread: kx
            splay: -6
            origin: [-0.5 kx, -0.8 ky]
          rows:
            thumb:
              tags:
                high1: true
        home:
          key:
            spread: kx
            splay: -9
            rotate: 90
            origin: [-0.5 kx, -0.7 ky]
            column_net: col_index
          rows:
            thumb:
              # bind: [3, -2, 4, 0.1]
              tags:
                thumb_high15: true
            #rotate: 90
        far:
          key:
            spread: kx
            splay: -6
            rotate: 90
            origin: [-0.5 kx, -0.9 ky]
            column_net: col_inner
          rows:
            thumb:
              # bind: [4, -2, 0.1, 0.1]
              tags:
                thumb_high15: true
      rows:
        thumb:
          row_net: row_thumb
          # bind: [0.1, 0.1, 0.1, 0.1]
  rotate: 0
outlines:
  # board dimensions according to JLCPCB: 166 mm * 113.7 mm
  break:
    - what: rectangle
      where:
        ref: matrix_outer_home
        shift: [0.7kx,-8]
      size: [1, 14]
      fillet: 0.3
    - what: rectangle
      where:
        ref: matrix_outer_home
        shift: [0.7kx,8]
      size: [1, 14]
      fillet: 0.3
    - what: rectangle
      where:
        ref: matrix_outer_top
        shift: [0.7kx,0.5ky]
      size: [1, 17]
      fillet: 0.3
    - what: rectangle
      where:
        ref: matrix_outer_bottom
        shift: [0.7kx,-0.5ky]
      size: [1, 17]
      fillet: 0.3
  raw:
    - what: rectangle
      where: "high1"
      size: [kx + px, ky + py]
      corner: px
      bound: true
    - what: rectangle
      where: "high15"
      size: [1.5kx + px, ky + py]
      corner: px
      bound: true
    - what: rectangle
      where: "thumb_high15"
      size: [kx + px, ky + py]
      corner: px
      bound: true
  raw_top_plate:
    - what: rectangle
      where: "high1"
      bound: true
      size: [kx + px, ky + py]
      corner: px
    - what: rectangle
      where: "high15"
      size: [1.5kx + px, ky + py]
      corner: px
      bound: true
    - what: rectangle
      where: "thumb_high15"
      size: [kx + px, ky + py]
      corner: px
      bound: true
  thumbfan_glue:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [ 0.62kx , -0.7 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.75 kx + 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [-0.75 kx - 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_inner_thumb
          shift: [-0.5 kx - 1 py, -0.5ky - 1 py]
        - ref: matrix_pinky_bottom
          shift: [1.5 kx + 0.5px,-0.5ky - 1.5]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx + 0.5px,-0.5ky - 1.5]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
          # shift: [0,-2ky]
  thumbfan_glue_top_plate:
    - what: polygon
      points:
        - ref: matrix_inner_bottom
          shift: [ 0.62kx , -0.7 ky + 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [0.75 kx + 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_far_thumb
          shift: [-0.75 kx - 0.5px, -0.55 ky - 0.5 py]
        - ref: thumbfan_inner_thumb
          shift: [-0.5 kx - 1 py, -0.5ky - 1 py]
        - ref: matrix_pinky_bottom
          shift: [1.5 kx + 0.5px,-0.5ky - 1.5]
        - ref: matrix_pinky_bottom
          shift: [0.5 kx + 0.5px,-0.5ky - 1.5]
        - ref: matrix_pinky_home
        - ref: matrix_inner_home
  controller_area:
    main:
      # what: rectangle
      # adjust:
      #   ref:
      #     - matrix_inner_top
      #   # shift: [18, -30]
      # size: [50, 75]
      # corner: px
      what: polygon
      points:
        - ref: matrix_middle_top
          shift: [0, 0.5ky + 1.5]
        - ref: matrix_middle_top
          shift: [82, 0.5ky + 1.5]
        - ref: matrix_middle_top
          shift: [82, -70]
        - ref: matrix_middle_top
          shift: [0, -60]
      fillet: px
  controller_plate:
    main:
      what: rectangle
      adjust:
        ref:
          - matrix_inner_top
        shift: [23, -5]
      size: [25, 43]
      corner: px
  controller_plate_holes:
    left:
      what: circle
      adjust:
        ref: matrix_inner_home
        shift: [13.5, -7]
      radius: 1.5
    right:
      what: circle
      adjust:
        ref: matrix_inner_home
        shift: [32.5, -7]
      radius: 1.5
  reset_hole:
    hole:
      what: circle
      adjust:
        ref: matrix_inner_top
        shift: [39, 0]
      radius: 1.5
  # circle:
  #   main:
  #     what: circle
  #     adjust:
  #       ref:
  #         - matrix_index_bottom
  #       shift: [-24, -137]
  #     radius: 105
  switches:
    - what: rectangle
      where: true
      size: 14
      bound: false
  keycaps1u:
    - what: rectangle
      where: "high1"
      size: [1kx - 0.5, 1ky - 0.5]
      bound: false
      corner: 1
  keycaps15u:
    - what: rectangle
      where: "high15"
      size: [1.5kx - 0.5, 1ky - 0.5] # Choc keycaps are 17.5 x 16.5
      bound: false
      corner: 1
  keycaps_thumb15u:
    - what: rectangle
      where: "thumb_high15"
      size: [1.5kx - 0.5, 1ky - 0.5] # Choc keycaps are 17.5 x 16.5
      bound: false
      corner: 1
  keywell:
    main:
      what: outline
      name: raw
    thumbfan_glue:
      what: outline
      name: thumbfan_glue
      operation: add
    break:
      what: outline
      name: break
      operation: subtract
  keywell_top_plate:
    main:
      what: outline
      name: raw_top_plate
    thumbfan_glue2:
      what: outline
      name: thumbfan_glue_top_plate
      operation: add
  base_outline:
    main:
      what: outline
      name: keywell
    # circle:
    #   what: outline
    #   name: circle
    #   operation: subtract
    controller:
      what: outline
      name: controller_area
      operation: add
  cutout:
    - what: outline
      name: base_outline
      fillet: 1
  screw_holes:
    top_left:
      what: circle
      adjust:
        - ref: matrix_outer_top
          shift: [0.7 kx, -0.5ky]
      radius: 1.05
    bottom_left:
      what: circle
      adjust:
        - ref: matrix_outer_bottom
          shift: [0.7 kx, 0.5ky]
      radius: 1.05
    top_left_inner:
      what: circle
      adjust:
        - ref: matrix_pinky_top
          shift: [0.525 kx, -0.1ky]
      radius: 1.05
    bottom_left_inner:
      what: circle
      adjust:
        - ref: matrix_pinky_bottom
          shift: [0.525 kx, -0.1ky]
      radius: 1.05
    top_right:
      what: circle
      adjust:
        - ref: matrix_inner_top
          shift: [-0.53 kx, 0]
      radius: 1.05
    palm:
      what: circle
      adjust:
        - ref: matrix_index_bottom
          shift: [0.45kx, -0.75 ky]
      radius: 1.05
    thumb:
      what: circle
      adjust:
        - ref: thumbfan_near_thumb
          shift: [8, -10]
      radius: 1.05
  mounting_holes:
    $extends: outlines.screw_holes
    top_left:
      radius: 2.05
    bottom_left:
      radius: 2.05
    top_left_inner:
      radius: 2.05
    bottom_left_inner:
      radius: 2.05
    top_right:
      radius: 2.05
    palm:
      radius: 2.05
    thumb:
      radius: 2.05
  controller_plate_mounting_holes:
    $extends: outlines.controller_plate_holes
    left:
      radius: 2.5
    right:
      radius: 2.5
  controller_plate_with_holes:
    main:
      what: outline
      name: controller_plate
    holes:
      what: outline
      name: controller_plate_holes
      operation: subtract
  bottom_outline:
    main:
      what: outline
      name: cutout
    screw_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  plate_before_circle:
    main:
      what: outline
      name: keywell_top_plate
      #fillet: 1
    # circle:
    #   what: outline
    #   name: circle
    #   operation: subtract
  plate:
    main:
      what: outline
      name: plate_before_circle
      fillet: 1
    switches:
      what: outline
      name: switches
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  full_with_keycaps:
    main:
      what: outline
      name: keywell
    # circle:
    #   what: outline
    #   name: circle
    #   operation: subtract
    controller:
      what: outline
      name: controller_area
      operation: add
    keycaps1u:
      what: outline
      name: keycaps1u
      operation: subtract
    keycaps15u:
      what: outline
      name: keycaps15u
      operation: subtract
    keycaps_thumb15u:
      what: outline
      name: keycaps_thumb15u
      operation: subtract
    mounting_holes:
      what: outline
      # TODO use footprints with pad + via reinforcement as mounting holes
      name: screw_holes
      operation: subtract
  preview:
    base_outline:
      what: outline
      name: base_outline
    keycaps1u:
      what: outline
      name: keycaps1u
      operation: subtract
    keycaps15u:
      what: outline
      name: keycaps15u
      operation: subtract
    keycaps_thumb15u:
      what: outline
      name: keycaps_thumb15u
      operation: subtract
  pcb_case:
    main:
      what: outline
      name: cutout
  pcb:
    main:
      what: outline
      name: cutout
    # mounting_holes:
    #   what: outline
    #   # TODO use plated through hole footprints as mounting holes
    #   name: mounting_holes
    #   operation: subtract
pcbs:
  porcupine_top_plate:
    outlines:
      edge:
        outline: plate
        layer: Edge.Cuts
    # Remove this if you'd rather pay more to not have the order number printed at all
    footprints:
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  porcupine_bottom_plate:
    outlines:
      edge:
        outline: bottom_outline
        layer: Edge.Cuts
    # Remove this if you'd rather pay more to not have the order number printed at all
    footprints:
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
  porcupine:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
      keys1u:
        outline: keycaps1u
        layer: Eco1.User
      keys15u:
        outline: keycaps15u
        layer: Eco1.User
      keys_thumb15u:
        outline: keycaps_thumb15u
        layer: Eco1.User
      switches_l:
        outline: switches
        layer: F.SilkS
      switches_r:
        outline: switches
        layer: B.SilkS
      top_plate:
        outline: plate
        layer: Eco2.User
      bottom_plate:
        outline: bottom_outline
        layer: Cmts.User
      controller:
        outline: controller_plate_with_holes
        layer: Cmts.User
    footprints:
      choc_hotswap:
        what: choc
        where: true
        params:
          hotswap: true
          reverse: true
          keycaps: true
          from: "{{colrow}}"
          to: "{{column_net}}"
      diode:
        what: diode
        where: true
        params:
          reverse: true
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          shift: [0, -5]
      mcu:
        what: promicro_pretty
        params:
          orientation: up
          RAW: RAW
          GND: GND
          RST: RST
          VCC: VCC
          P21: ENCB
          P20: ENCA
          P19: col_outer
          P18: col_pinky
          P15: col_ring
          P14: col_middle
          P16: col_index
          P10: col_inner
          P1: CS
          P0: trrs
          P2: SDA
          P3: SCL
          P4: row_top
          P5: row_home
          P6: row_bottom
          P7: row_thumb
          P8: P8
          P9: P9
        adjust:
          ref:
            - matrix_inner_top
          shift: [23, -1]
          rotate: 270
      niceview:
        what: niceview
        adjust:
          ref:
            - matrix_inner_bottom
          # shift: [1.16kx, 0.1kx]
          shift: [23, 14]
          rotate: 90
        params:
          outline: true
          side: 'F'
          SDA: SDA
          SCL: SCL
          VCC: VCC
          GND: GND
          CS: CS
      # Remove this if you'd rather pay more to not have the order number printed at all
      scrollwheel:
        what: scrollwheel_mirrored
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [23, -2]
          rotate: 0
        params:
          from: "{{column_net}}"
          to: "{{colrow}}"
          A: ENCB
          B: GND
          C: ENCA
          D: undef
      scroll_diode:
        what: diode
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
        adjust:
          ref:
            - matrix_inner_bottom
          shift: [24, -12]
          rotate: 0
      jlc_order_number:
        what: text
        adjust:
          ref:
            - matrix_ring_home
          shift: [-0.25 kx, 0.5 ky]
        params:
          text: "JLCJLCJLCJLC"
          justify: left
      bat:
        what: bat2p0
        adjust:
          ref: matrix_inner_top
          shift: [-2.5, 13.5]
          rotate: 0
        params:
          front: true
          back: true
          neg: GND
          pos: Bplus
      pad_plus:
        what: pad
        adjust:
          ref:
            - matrix_inner_top
          shift: [1, 12.5]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          align: "right"
          text: "Bplus"
          net: Bplus
      pad_minus:
        what: pad
        adjust:
          ref:
            - matrix_inner_top
          shift: [1, 14.5]
          rotate: 0
        params:
          front: true
          back: true
          width: 1.5
          height: 1.5
          align: "right"
          text: "GND"
          net: GND
      trrs:
        what: trrs
        adjust:
          ref: matrix_inner_top
          shift: [38.8, 17]
          rotate: 0
        params:
          reverse: true
          symmetric: true
          A: VCC
          B: VCC
          C: GND
          D: trrs
      jumper_l:
        what: jumper
        adjust:
          ref:
            - matrix_inner_top
          shift: [-11, 14]
          rotate: 90
        params:
          side: B
          from: Bplus
          to: RAW
      jumper_r:
        what: jumper
        adjust:
          ref:
            - matrix_inner_top
          shift: [-11, 14]
          rotate: 90
        params:
          side: F
          from: Bplus
          to: RAW
      pcm12:
        what: pcm12
        adjust:
          ref: matrix_index_top
          shift: [0, 12.1]
          rotate: 180
        params:
          reverse: true
          from: RAW
          to: Bplus
      reset:
        what: b3u1000p
        adjust:
          ref: matrix_inner_top
          shift: [39, 0]
          rotate: 0
        params:
          reverse: true
          r1: RST
          r2: GND
      # porcupine_l:
      #   what: porcupine_new
      #   adjust:
      #     ref:
      #       - matrix_middle_bottom
      #     shift: [-0.5kx, -0.65ky]
      #     rotate: 0
      #   params:
      #     side: F
      # porcupine_r:
      #   what: porcupine_new
      #   adjust:
      #     ref:
      #       - matrix_middle_bottom
      #     shift: [-0.5kx, -0.65ky]
      #     rotate: 0
      #   params:
      #     side: B
      info_l:
        what: text
        adjust:
          ref:
            - thumbfan_near_thumb
          shift: [-0.5kx, -0.8ky]
          rotate: -7.5
        params:
          layer: F.SilkS
          text: "porcupine v2.0 by AnarioN"
          justify: left
      info_r:
        what: text
        adjust:
          ref:
            - thumbfan_near_thumb
          shift: [11.1, -16.2]
          rotate: -7.5
        params:
          layer: B.SilkS
          text: "porcupine v2.0 by AnarioN"
          justify: left mirror
      tenting_puck:
        what: tentingpuck
        adjust:
          ref:
            - matrix_index_home
          shift: [-0.53 kx, -0.27kx]
        params:
          reverseSilks: false
          # eastHole: false
      side_l:
        what: sideindicator
        adjust:
          ref:
            - matrix_middle_bottom
          shift: [0, -22]
        params:
          side: F
      side_r:
        what: sideindicator
        adjust:
          ref:
            - matrix_middle_bottom
          shift: [0, -26]
        params:
          side: B
      mcu_solder_l:
        what: text
        adjust:
          ref:
            - matrix_inner_top
          shift: [20, -9]
          rotate: 90
        params:
          text: "Solder the jumpers,"
          style: italic
          justify: left
      mcu_solder_r:
        what: text
        adjust:
          ref:
            - matrix_inner_top
          shift: [20, 7]
          rotate: 90
        params:
          layer: B.SilkS
          text: "Solder the jumpers,"
          style: italic
          justify: left mirror
      mcu_info_l:
        what: text
        adjust:
          ref:
            - matrix_inner_top
          shift: [26.2, -12]
          rotate: 90
        params:
          text: "and place MCU facing UP!"
          style: italic
          justify: left
      mcu_info_r:
        what: text
        adjust:
          ref:
            - matrix_inner_top
          shift: [26.2, 10]
          rotate: 90
        params:
          layer: B.SilkS
          text: "and place MCU facing UP!"
          style: italic
          justify: left mirror
      # jstph:
      #   what: jstphx4
      #   params:
      #     side: both
      #     P1: GND
      #     P2: VCC
      #     P3: SDA
      #     P4: SCL
      #   adjust:
      #       ref: matrix_inner_bottom
      #       shift: [1kx, 0.1kx]
      # oled:
      #   what: oled_reversible
      #   adjust:
      #     ref:
      #       - matrix_inner_bottom
      #     shift: [0.83kx, 0]
      #     rotate: 90
      #   params:
      #     # outline: true
      #     side: 'F'
      #     SDA: NN_SDA_CS
      #     SCL: NN_SCL_GND
      #     VCC: NN_VCC
      #     GND: NN_GND_SCL
      #     # CS: NN_CS_SDA
      # jumper_nv_left_sda:
      #   what: jumper
      #   params:
      #     from: SDA
      #     to: NN_SDA_CS
      #     side: B
      #   adjust:
      #     ref:
      #       - matrix_inner_bottom
      #     shift: [1kx, 0.1kx]
      #     rotate: 0
      # jumper_nv_left_scl:
      #   what: jumper
      #   params:
      #     from: SCL
      #     to: NN_SCL_GND
      #     side: B
